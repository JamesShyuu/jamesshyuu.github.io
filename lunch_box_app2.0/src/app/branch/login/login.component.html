

<div style="width:100%">
  <div class="panel panel-default login-panel">
    <div class="panel-heading">會員登入</div>
    <div class="panel-body">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">帳號：</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" #account placeholder="example@mail.com">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">密碼：</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" #password placeholder="Password">
            <span style="margin-left:10px; margin-top: 15px;">
              <a style="cursor: pointer;" (click)="forgetPassword()">忘記密碼</a>
            </span>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default btn-1" (click)="login(account.value, password.value)">登入</button>
            <button type="submit" class="btn btn-default btn-1" style="margin-left:10px;" routerLink="/register">加入會員</button>
            <button type="submit" class="btn btn-default btn-1" style="margin-left:30px;" routerLink="">取消</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- loading spainner hard code 下一版改由 app component統一實作-->
<app-loading-spinner *ngIf="showSpainner"></app-loading-spinner>

<!-- error msg-->
<app-error [errorMsg]="errorMessage"></app-error>

<app-forget-password></app-forget-password>
